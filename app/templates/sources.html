<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet" />
</head>
<body>
    <div class="jumbotron" >
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="col-sm-8 text-center">
                 <div class="jumbotron bg-cover " style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 50%,rgba(255,255,255,0.9) 50%), url(https://media.istockphoto.com/videos/blue-light-leaks-on-black-background-overlay-transition-video-color-video-id1204864536?b=1&k=20&m=1204864536&s=640x640&h=-ZbUAM8U5JkrRCfJn5W2ULvjwsRkS8cAHgfeqAC3emE=)">
                     <h1>Welcome to NewsApp</h1>
                     {% for items in sources %}
                  <div>
                   <h1>
                     {{items.name}}
                   </h1>
                   <p>
                    {{items.description}}
                   </p>

                   <a href="/articles/{{items.id}}">
                     Open Articles
                   </a>
                    {{items.id}}
                  </div>
                  {% endfor %}
                 </div>
            </div>
       </div>
</div>
</div>
</body>
</html>
